<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조식 서비스 만족도 조사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .radio-group {
            margin: 10px 0;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>조식 서비스 만족도 조사</h1>
    <p>레스토랑을 방문해 주셔서 진심으로 감사드립니다.</p>
    <p>고객님의 소중한 의견은 조식 서비스 품질 개선에 귀중한 자료로 활용됩니다.</p>
    <p>더 나은 조식 경험을 제공하기 위해 설문조사에 참여해 주시면 대단히 감사하겠습니다.</p>
    <p>설문은 총 14문항으로 구성되어 있으며, 약 3분 정도 소요됩니다.</p>

    <form id="surveyForm">
        <div class="form-group">
            <label>국적</label>
            <input type="text" name="nationality" required>
        </div>

        <div class="form-group">
            <label>성별</label>
            <div class="radio-group">
                <input type="radio" name="gender" value="male" required> 남성
                <input type="radio" name="gender" value="female"> 여성
            </div>
        </div>

        <div class="form-group">
            <label>연령대</label>
            <div class="radio-group">
                <input type="radio" name="age" value="10s" required> 10대
                <input type="radio" name="age" value="20s"> 20대
                <input type="radio" name="age" value="30s"> 30대
                <input type="radio" name="age" value="40s"> 40대
                <input type="radio" name="age" value="50s"> 50대
                <input type="radio" name="age" value="60s"> 60대 이상
            </div>
        </div>

        <div class="form-group">
            <label>유형</label>
            <div class="radio-group">
                <input type="radio" name="visitType" value="family" required> 가족
                <input type="radio" name="visitType" value="couple"> 커플
                <input type="radio" name="visitType" value="friends"> 친구
                <input type="radio" name="visitType" value="colleagues"> 직장동료
                <input type="radio" name="visitType" value="alone"> 혼자
            </div>
        </div>

        <!-- 만족도 평가 항목들 -->
        <div class="form-group">
            <label>1. 조식의 전반적인 만족도</label>
            <div class="radio-group">
                <input type="radio" name="overall" value="5" required> 5
                <input type="radio" name="overall" value="4"> 4
                <input type="radio" name="overall" value="3"> 3
                <input type="radio" name="overall" value="2"> 2
                <input type="radio" name="overall" value="1"> 1
            </div>
        </div>

        <!-- 나머지 만족도 평가 항목들도 같은 형식으로 추가 -->

        <div class="form-group">
            <label>9. 조식 이용 시 가장 만족스러웠던 점은 무엇인가요?</label>
            <textarea name="satisfaction" required></textarea>
        </div>

        <div class="form-group">
            <label>10. 조식 이용 시 개선이 필요하다고 생각하는 점은 무엇인가요?</label>
            <textarea name="improvement" required></textarea>
        </div>

        <button type="submit">제출하기</button>
    </form>

    <p>설문에 참여해 주셔서 감사합니다.</p>
</body>
</html>
