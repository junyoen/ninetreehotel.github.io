<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早餐满意度问卷</title>
    <style>
        body {
            font-family: "Microsoft YaHei", "微软雅黑", "SimSun", "宋体", sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .radio-group {
            margin: 10px 0;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>早餐满意度问卷</h1>
    <p>诚挚感谢您光临早餐厅。</p>
    <p>您的宝贵意见会对改善早餐服务质量起到帮助作用。</p>
    <p>非常感谢您对此次问卷调查的参与。</p>
    <p>问卷共14题,需要3分钟左右。</p>

    <form id="surveyForm">
        <div class="form-group">
            <label>国籍</label>
            <input type="text" name="nationality" required>
        </div>

        <div class="form-group">
            <label>性别</label>
            <div class="radio-group">
                <input type="radio" name="gender" value="male" required> 男
                <input type="radio" name="gender" value="female"> 女
            </div>
        </div>

        <div class="form-group">
            <label>年龄段</label>
            <div class="radio-group">
                <input type="radio" name="age" value="10s" required> 10多岁
                <input type="radio" name="age" value="20s"> 20多岁
                <input type="radio" name="age" value="30s"> 30多岁
                <input type="radio" name="age" value="40s"> 40多岁
                <input type="radio" name="age" value="50s"> 50多岁
                <input type="radio" name="age" value="60s"> 60岁以上
            </div>
        </div>

        <div class="form-group">
            <label>旅行类型</label>
            <div class="radio-group">
                <input type="radio" name="visitType" value="family" required> 家族
                <input type="radio" name="visitType" value="couple"> 恋人
                <input type="radio" name="visitType" value="friends"> 朋友
                <input type="radio" name="visitType" value="colleagues"> 同事
                <input type="radio" name="visitType" value="alone"> 独自
            </div>
        </div>

        <div class="form-group">
            <label>1. 早餐的整体满意度</label>
            <div class="radio-group">
                <input type="radio" name="overall" value="5" required> 5
                <input type="radio" name="overall" value="4"> 4
                <input type="radio" name="overall" value="3"> 3
                <input type="radio" name="overall" value="2"> 2
                <input type="radio" name="overall" value="1"> 1
            </div>
        </div>

        <div class="form-group">
            <label>2. 饮食的多样性</label>
            <div class="radio-group">
                <input type="radio" name="variety" value="5" required> 5
                <input type="radio" name="variety" value="4"> 4
                <input type="radio" name="variety" value="3"> 3
                <input type="radio" name="variety" value="2"> 2
                <input type="radio" name="variety" value="1"> 1
            </div>
        </div>

        <div class="form-group">
            <label>3. 饮食的味道及品质</label>
            <div class="radio-group">
                <input type="radio" name="taste" value="5" required> 5
                <input type="radio" name="taste" value="4"> 4
                <input type="radio" name="taste" value="3"> 3
                <input type="radio" name="taste" value="2"> 2
                <input type="radio" name="taste" value="1"> 1
            </div>
        </div>

        <div class="form-group">
            <label>4. 早餐厅的卫生状况</label>
            <div class="radio-group">
                <input type="radio" name="cleanliness" value="5" required> 5
                <input type="radio" name="cleanliness" value="4"> 4
                <input type="radio" name="cleanliness" value="3"> 3
                <input type="radio" name="cleanliness" value="2"> 2
                <input type="radio" name="cleanliness" value="1"> 1
            </div>
        </div>

        <div class="form-group">
            <label>5. 职员的服务态度</label>
            <div class="radio-group">
                <input type="radio" name="service" value="5" required> 5
                <input type="radio" name="service" value="4"> 4
                <input type="radio" name="service" value="3"> 3
                <input type="radio" name="service" value="2"> 2
                <input type="radio" name="service" value="1"> 1
            </div>
        </div>
